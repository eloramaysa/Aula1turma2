<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Busca Endereço</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <nav class="w3-sidebar w3-bar-block  w3-pale-green w3-animate-right w3-top w3-text-light-black w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
        <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">Fechar</a>
        <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Cadastrar Novo Usuário</a>
        <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">Listar Todos os Usuários</a>
    </nav>
    <header class="w3-container w3-top w3-pale-green w3-xlarge w3-padding-10">
        <span class="w3-left w3-padding">Página Inicial</span>
        <a href="javascript:void(0)" class="w3-right w3-button w3-pale-green" onclick="w3_open()">Menu ☰</a>
    </header>
    <div class="row d-flex align-content-center justify-content-center h-100">
        <form name="Login" class="col-6  w3-panel w3-card-4">
            <div id="corpo">
                <div class="row">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control w3-input" name="LoginUsu" placeholder="Informe seu Login" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">

                        <input type="password" class="form-control w3-input" name="Senha" placeholder="Informe sua Senha" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="row">
                    <input type="button" id="botaoLogin" name="botaoLogin" value="Entrar" class=" w-100 w3-btn w3-pale-green w3-ripple" />
                </div>
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="js/script.js"></script>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }


    </script>

</body>
</html>
