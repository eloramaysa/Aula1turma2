<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Formulario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
    <script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js"></script>
</head>

<body style="height:100vh;background-image:url('https://www.baixarvideosgratis.com.br/imagens/mensagens/boa-tarde/mensagem-de-boa-tarde-com-versiculo-da-biblia-sofonias-3-17.jpg')">
    <div class="row h-100" style="background-color:transparent;">
        <div class="col-12 h-100 d-table" style="background-color:transparent;">
            <div class="card card-block d-table-cell align-middle" style="background-color:transparent;">
                <div class="row d-flex justify-content-center">
                    <div class="card align-middle" style="background: #ffffffc7;">
                        <div class="card-header">
                            Formulário
                        </div>
                        <div class="col-md-12 card-body">
                            <div class="row form-group">
                                <div class="col-md-12 ">
                                    <input type="text" class="w-100 form-control" name="nome" placeholder="Nome completo" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-8">
                                    <input type="text" class="w-100 form-control" name="nacionalidade" placeholder="Nacionalidade" />
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="w-100 form-control" name="idade" placeholder="Idade" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <form name="form" method="post" action="">

                                        <input type="text" id="cpf" name="cpf" class="w-100 form-control" />

                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="w-100 form-control" name="datanascimento" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="button" class="w-100 btn btn-success" name="Enviar" value="enviar" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        $(document).ready(function () {
            $("#cpf").mask("999.999.999-99");
            /*Adicionar funcoes no botão*/
            $('input[type="button"]').click(function () {
                var idade = $('input[name="idade"]').val();
                var nome = $('input[name="nome"]').val();
                if (idade < 18) {
                    alert("O formulário não aceita menores de 18 anos");
                    window.location = "http://www.barbie.com.br/";
                } else {
                    alert("Olá " + nome + " bem vindo a cervejaria");
                    window.location = "https://www.ambev.com.br/";
                }

            });
        });
    </script>



</body>
</html>
