<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sistema Monetário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <div id="corpo" class=" w3-round-large">
        <div id="titulo" class="w3-xlarge"> <i class="fa fa-dollar"></i>   Conversor de Moeda </div>
        <div id="conteudo">
            <form name="form" method="post" action="">
                Informe o valor que deseja converter em Reais
                <input id="valor" type="text" name="name" />
            </form>
            <form>
                Tipo de moeda
                <select id="moeda" name="moeda" class="w3-dropdown-hover">
                    <o  ption name="moeda" value="moeda">Moedas</option>
                    <option name="moeda" value="dolar">Dólar</option>
                    <option name="moeda" value="euro">Euro</option>
                    <option name="moeda" value="pesoArg">Peso Argentino</option>
                </select>

            </form>
            <input id="botao" type="button" name="enviar" value="Converter" />
            <form>
                Resultado: <input type="text" name="total" id="money" />
            </form>

        </div>
    </div>


    <script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="js/script.js" type="text/javascript"></script>



</body>
</html>
